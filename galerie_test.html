      // Element pour le groupe haut

      var img1 = document.getElementById('img1');

      var img5 = document.getElementById('img5');

      var back = document.getElementById('back');
      var compt_base = 5;
      var compt_max = 30;
      pass.onclick = function(){compt_base += 5;
                                if (compt_base > compt_max) {compt_base = 5;}
                                var imgA = compt_base-4; imgB = compt_base-3; imgC = compt_base-2; imgD = compt_base-1;

                                img3.innerHTML = '<img src="test/'+imgC+'.png" width="100" height="152">';
                                img4.innerHTML = '<img src="test/'+imgD+'.png" width="100" height="152">';
                                img5.innerHTML = '<img src="test/'+compt_base+'.png" width="100" height="152">';
                                };

      back.onclick = function(){compt_base -= 5;
                                if (compt_base <= 0) {compt_base = 30;}
                                var imgA = compt_base-4; imgB = compt_base-3; imgC = compt_base-2; imgD = compt_base-1;
                                img1.innerHTML = '<img src="test/'+imgA+'.png" width="100" height="152">';
                                img2.innerHTML = '<img src="test/'+imgB+'.png" width="100" height="152">';
                                img3.innerHTML = '<img src="test/'+imgC+'.png" width="100" height="152">';
                                img4.innerHTML = '<img src="test/'+imgD+'.png" width="100" height="152">';
                                img5.innerHTML = '<img src="test/'+compt_base+'.png" width="100" height="152">';
                                };
